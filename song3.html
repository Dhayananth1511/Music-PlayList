<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <!-- Album Image -->
        <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=300&h=300&fit=crop" alt="Album" class="album">
        
        <!-- Audio Player -->
        <audio controls class="audio-player" autoplay>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
        </audio>
        
        <!-- Song Title -->
        <h2 class="title">Electric Soul</h2>
        <p class="artist">Neon Lights</p>
        
        <!-- Next Button -->
        <a href="index.html" class="next-btn">‚è≠ Next</a>
    </div>
</body>
</html>
